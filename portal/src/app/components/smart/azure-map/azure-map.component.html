<div class="map-container">
  <div class="map" #map></div>
  <div class="map-perimeters-toggle" *ngIf="showControls">
    <app-checkbox
      [tooltip]="'MAP.SHOW_PERIMETERS_TOOLTIP' | translate"
      [label]="'MAP.PERIMETERS'"
      [checked]="shouldDisplayPerimeters"
      (onSelect)="onTogglePerimetersClick($event)"
    ></app-checkbox>
  </div>
  <div class="controlContainer" *ngIf="showControls">
    <button class="navButton" (click)="mapStyleChanged('road')" title="Mapa">
      {{ 'MAP.MAP' | translate }}
    </button>
    <button
      class="navButton"
      (click)="mapStyleChanged('satellite')"
      title="SatÃ©lite"
    >
      {{ 'MAP.SATELITE' | translate }}
    </button>
  </div>
</div>
